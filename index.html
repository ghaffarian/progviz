<!DOCTYPE html>
<html>
    <head>
        <title>View Graphs</title>
        <meta charset="UTF-8">
        <link rel="icon" type="image/png" href="assets/image/icon.png"/>
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/w3.css">
        <link rel="stylesheet" href="assets/css/mine.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    </head>
    <body class="   w3-light-gray
                    w3-mobile Vazir
                    " id="bodyID">

        <!-- Graph section -->
        <div id="graphSection">
            
            <!-- <img src="assets/image/stewartq-aboutme.jpg" class="w3-image w3-card w3-mobile" id="graphPic"> -->
        </div>
        
        <!-- Right SideBar -->
        <div>
            <div id="myInfoBar"
                class=" w3-display-right
                        w3-center
                        w3-card
                        w3-animate-right
                        w3-sidebar
                        w3-bar-block
                        w3-small
                        w3-blue"
                style="transition: 0.3s;">
                <br>
                <div class=" w3-container
                             w3-margin-top
                             w3-xlarge">
                    <p id="graphInfoLabel"
                    style="text-align: left">
                        <b>Graph info</b>
                    </p>
                </div>

            <!-- graph info -->
                <div class="w3-container w3-large w3-margin">
                    <p id="GraphNameLabel" style="text-align: left">Name:</p>
                    <p id="nodeNameLabel" style="text-align: left">Nodes:</p>
                    <p id="edgeNameLabel" style="text-align: left">Edges:</p>
                </div>


            </div>

        </div>

        <!-- Left SideBar -->
        <div>
            <div class="w3-display-left
                        w3-sidebar
                        w3-bar-block
                        w3-small
                        w3-center
                        w3-card w3-animate-left" id="mySidebar"
            style="width: 7em; transition: 0.3s; overflow-x: hidden;">
                    
                <!-- BROWSE  -->
                <a
                href="#"
                class=" w3-bar-item
                        w3-button
                        w3-padding-large
                        w3-hover-blue
                        w3-hover-text-white
                        w3-text-blue"
                id="browse">
                    <i class="fas fa-folder-open w3-xlarge"></i>     
                </a>

                <!-- SHOT -->
                <a
                href="#"
                class=" w3-bar-item
                        w3-button
                        w3-padding-large
                        w3-hover-blue
                        w3-hover-text-white
                        w3-text-blue"
                id="shot">
                    <i class="fas fa-camera w3-xlarge"></i>     
                </a>

                <!-- ZOOM IN -->
                <a href="#"
                   class="  w3-bar-item
                            w3-button
                            w3-padding-large
                            w3-hover-blue
                            w3-hover-text-white
                            w3-text-blue"
                            id="zoomIn">
                    <i class="fas fa-search-plus w3-xlarge"></i>
                </a>
                
                <!-- ZOOM OUT -->
                <a href="#"
                    class=" w3-bar-item
                            w3-button
                            w3-padding-large
                            w3-hover-blue
                            w3-hover-text-white
                            w3-text-blue"
                    id="zoomOut">                            
                    <i class="fas fa-search-minus w3-xlarge"></i>
                </a>

                <!-- SETTINGS -->
                <a href="#"
                    class=" w3-bar-item
                            w3-button
                            w3-padding-large
                            w3-hover-blue
                            w3-hover-text-white
                            w3-text-blue"
                    onclick="openSetting()"
                    id="setting">
                    <i class="fas fa-cog w3-xlarge"></i>
                </a>

                <!-- SEARCH -->
                <a href="#"
                   class="  w3-bar-item
                            w3-button
                            w3-padding-large
                            w3-hover-blue
                            w3-hover-text-white
                            w3-text-blue"
                    id="search">
                    <i class="fas fa-search w3-xlarge"></i>
                </a>

            </div>

            <!-- Setting Modal -->
            <div id="settingModal" class="w3-modal w3-center" style="transition: 0.3s; padding-top:0.2em">
                <div class="w3-modal-content w3-animate-top w3-card-4" id="settingContent">
                    <header class="w3-blue" id="settingHeader"> 
                        <p class="w3-xxlarge w3-padding-large" id="settingHeaderLabel">Setting</p>
                    </header>
                    <div class="w3-container">
                        <div class="w3-container w3-light-gray w3-margin" id="themeBoolean">
                            <p class="w3-large" id="themeLabel">Theme:</p>
                            <div class="w3-bar w3-margin">
                                <button class="w3-bar-item w3-button w3-blue w3-hover-blue w3-medium" id="lightTheme" onclick="lightTheme()">Light</button>
                                <button class="w3-bar-item w3-button w3-hover-blue w3-medium" id="darkTheme" onclick="darkTheme()">Dark</button>
                            </div>
                        </div>
                        <div class="w3-container w3-light-gray w3-margin">
                            <p class="w3-large" id="languageLabel">Language:</p>
                            <div class="w3-bar w3-margin">
                                <button class="w3-bar-item w3-button w3-blue w3-hover-blue w3-medium" id="englishLanguage" onclick="english()">English</button>
                                <button class="w3-bar-item w3-button w3-hover-blue w3-medium" id="persianLanguage" onclick="persian()">Persian</button>
                            </div>
                        </div>
                    </div>
                    <footer class="w3-blue w3-row" id="settingFooter">
                        <div class="w3-col w3-blue w3-center"><a href="#" class="w3-button w3-hover-light-gray w3-hover-text-blue w3-medium" id="settingConfirmButton" style="width:100%" onclick="closeSetting(), saveSetting()">Done!</a></div>
                    </footer>
                </div>
            </div>

        <!-- END LEFT BAR -->
        </div> 
        
        <script src="assets/js/w3.js"></script>
        <script src="assets/js/settings.js"></script>
        <script src="assets/js/open_apply.js"></script>
        <script src="assets/js/graph_open.js"></script>
        <script src="assets/js/mine.js"></script>
    
    </body>
</html>
