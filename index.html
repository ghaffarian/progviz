<html>

<head>
  <meta charset="utf-8">
  <title>ProgVIZ</title>
  <link rel="stylesheet" href="./style/material-icon.css">
  <link rel="stylesheet" href="./style/styles.css">
  <script src="./style/scripts.js"></script>
  <link rel="stylesheet" type="text/css" href="./style/graph.css">
  <link href="./style/tipsy.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="./style/w3.css">
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
  <script type="text/javascript" src="./style/jquery.tipsy.js"></script>
  <script type="text/javascript" src="./src/Ui/buttons.js"></script>
  <style type="text/css" media="screen"></style>
</head>

<body onload="init()">

  <div class="controls" id="controls">

    <button id="openfile" class="ctrl-btn material-icons">create_new_folder</button>
    <button id="capture" class="ctrl-btn material-icons">camera</button>
    <button id="zoomin" class="ctrl-btn material-icons">zoom_in</button>
    <button id="zoomout" class="ctrl-btn material-icons">zoom_out</button>
    <button id="searchkey" onclick="closeSearch()" class="ctrl-btn material-icons">search</button>
    <button id="settings" class="ctrl-btn material-icons">settings</button>
    <script>
      open_file();
    </script>
    <div id="searchBox">
      <button class="close" id="sclose" onclick="closeSearch()">&times;</button>
      <form>
        <input id="inputForm" type="text" placeholder="Search">
        <input id="reset" type="reset" value="&times;">
      </form>
      <button id="search">search</button>
      <script>
        submit_query();
      </script>

    </div>
  </div>


  <div id="svgGraph" style="width:90%;">
    <svg width="100%" height="100%">
      <g/>
    </svg>
  </div>


  <div id="info">
    <button class="close" onclick="closeInfo()" style="float: left;">&times;</button>

    <ul id="propertiesList">
      <li id="nameProperty">
        <h5>Graph info</h5>
      </li>
      <li id="nameProperty">Name</li>
      <li id="nodesProoerty">Nodes</li>
      <li id="edgesProperty">Edges</li>
    </ul>
  </div>

</body>

</html>
