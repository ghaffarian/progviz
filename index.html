<html>

<head>
  <meta charset="utf-8">
  <title>ProgVIZ</title>
  <link rel="stylesheet" type="text/css" href="./style/graph.css">
  <link href="./style/tipsy.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="./style/w3.css">
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
  <script type="text/javascript" src="./style/jquery.tipsy.js"></script>
  <script type="text/javascript" src="./src/Ui/buttons.js"></script>
  <style type="text/css" media="screen"></style>
</head>

<body>
  <div class="w3-row">

    <div class="w3-sidebar w3-bar-block w3-col w3-indigo" style="width:70px">
      <link rel="stylesheet" href="./style/material-icon.css">

      <button href="" class="w3-bar-item w3-button" id="openFile"><i class="material-icons w3-xxlarge" >create_new_folder</i></button>
      <!-- <button href="" class="w3-bar-item w3-button" id="search"><i class="material-icons w3-xxlarge">search</i></button> -->
      <button href="" class="w3-bar-item w3-button" id="capture"><i class="material-icons w3-xxlarge">camera</i></button>
      <button href="" class="w3-bar-item w3-button" id="zoomIn"><i class="material-icons w3-xxlarge">zoom_in</i></button>
      <button href="" class="w3-bar-item w3-button" id="zoomOut"><i class="material-icons w3-xxlarge">zoom_out</i></button>
      <button href="" class="w3-bar-item w3-button" id="settings"><i class="material-icons w3-xxlarge">settings</i></button>
      <script>
        open_file();
      </script>
    </div>



    <div id="svgGraph" class="w3-col w3-gray" style="height: 2000px;">

      <svg width="100%" height="100%">
        <g/>
      </svg>
    </div>


    <div class="w3-sidebar  w3-bar-block w3-col w3-indigo" style="right:0; width:200px;">
      <div class="w3-container ">
        <h5>Graph info</h5>
        <ul id="propertiesList">
          <li id="nameProperty">Name</li>
          <li id="nodesProoerty">Nodes</li>
          <li id="edgesProperty">Edges</li>
        </ul>
      </div>
      <div class="w3-container">
        <form class="w3-container">
          <input id="inputForm" class="w3-input w3-border w3-grey" type="text" placeholder="search">
        </form>
      </div>
      <div class="w3-container w3-center">
        <button id="search" class="w3-btn w3-blue-grey">search</button>
        <script>
          submit_query();
        </script>
      </div>
    </div>

  </div>


</body>

</html>
